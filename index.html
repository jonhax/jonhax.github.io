<html>
  <head>
    <title>jonhax</title>
  </head>
  <body style="background-color:black;font-family:monospace;color:#05fa0d;">
    <span id="content"></span><span style="height:20px;width:20px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
"....../\\\\\\\\\\\\\\\\\\\\\\......./\\\\\\\\\\......./\\\\\\\\\\...../\\\\\\../\\\\\\......../\\\\\\...../\\\\\\\\\\\\\\\\\\...../\\\\\\......./\\\\\\.........",
"......\\/////\\\\\\///....../\\\\\\///\\\\\\....\\/\\\\\\\\\\\\...\\/\\\\\\.\\/\\\\\\.......\\/\\\\\\.../\\\\\\\\\\\\\\\\\\\\\\\\\\..\\///\\\\\\.../\\\\\\/.........",
"...........\\/\\\\\\......./\\\\\\/..\\///\\\\\\..\\/\\\\\\/\\\\\\..\\/\\\\\\.\\/\\\\\\.......\\/\\\\\\../\\\\\\/////////\\\\\\...\\///\\\\\\\\\\\\/..........",
"............\\/\\\\\\....../\\\\\\......\\//\\\\\\.\\/\\\\\\//\\\\\\.\\/\\\\\\.\\/\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\.\\/\\\\\\.......\\/\\\\\\.....\\//\\\\\\\\...........",
".............\\/\\\\\\.....\\/\\\\\\.......\\/\\\\\\.\\/\\\\\\\\//\\\\\\\\/\\\\\\.\\/\\\\\\/////////\\\\\\.\\/\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\......\\/\\\\\\\\..........",
"..............\\/\\\\\\.....\\//\\\\\\....../\\\\\\..\\/\\\\\\.\\//\\\\\\/\\\\\\.\\/\\\\\\.......\\/\\\\\\.\\/\\\\\\/////////\\\\\\....../\\\\\\\\\\\\........",
"......../\\\\\\...\\/\\\\\\......\\///\\\\\\../\\\\\\....\\/\\\\\\..\\//\\\\\\\\\\\\.\\/\\\\\\.......\\/\\\\\\.\\/\\\\\\.......\\/\\\\\\..../\\\\\\////\\\\\\.....",
"........\\//\\\\\\\\\\\\\\\\\\.........\\///\\\\\\\\\\/.....\\/\\\\\\...\\//\\\\\\\\\\.\\/\\\\\\.......\\/\\\\\\.\\/\\\\\\.......\\/\\\\\\../\\\\\\/...\\///\\\\\\..",
"..........\\/////////............\\/////.......\\///.....\\/////..\\///........\\///..\\///........\\///..\\///.......\\///..",

        ],
        i = 0, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 1);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
    </script>
  </body>
</html>
